<div class="page-wrapper">
    <span class="title">{{page.getTitle}}</span>
    <span class="uri">[<a [href]="getFullURL()" target="_blank">{{getFullURL()}}</a>]</span>
    <button md-button class="remove-button" (click)="removePage()">Remove</button>
    <div class="children">
        <h5>Children:</h5>
        <page *ngFor="let page of page.getChildren" [page]="page"></page>
    </div>
</div>
